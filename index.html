<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Set character set and ensure proper rendering in IE -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    
    <!-- Make the webpage responsive to different devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Favicon file -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <!-- Include Google Fonts for a better typography experience -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet" />
    
    <!-- Link to external style sheet -->
    <link rel="stylesheet" href="style.css" />
    
    <!-- Set the title of the webpage -->
    <title>Weather App | abdullahCdoer-Tech</title>
  </head>
  <body>

    <!-- Main container for the Weather App -->
    <div class="container">
      
        <!-- Search box for entering location -->
        <div class="search-box">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" id="info" placeholder="Enter your location">
            <button class="fa-solid fa-magnifying-glass"></button>
        </div>

        <!-- Displayed when no weather information is found -->
        <div class="not-found">
            <img src="images/404.png" alt="Not Found Image">
            <p>Oops Invalid city name</p>
        </div>

        <!-- Display weather information -->
        <div class="weather-box">
            <img src="" alt="Weather Icon">
            <p class="temperature"></p>
            <p class="description"></p>
        </div>

        <!-- Additional weather details like humidity and wind speed -->
        <div class="weather-details">
            <div class="humidity">
                <i class="fa-solid fa-water"></i>
                <div class="text">
                    <span></span>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <span></span>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Font Awesome icons -->
    <script src="https://kit.fontawesome.com/7c8801c017.js" crossorigin="anonymous"></script>
    
    <!-- Include custom JavaScript file for functionality -->
    <script src="index.js"></script>
  </body>
</html>
